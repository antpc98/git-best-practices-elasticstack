# ============================== Filebeat inputs ==============================

filebeat.inputs:
  - type: log                       # Log input type
    enabled: true                   # Enable this input
    paths:
      - ~/Personal/git-best-practices-elasticstack/lab-01-syslog-security/logs/simulated_syslog.log  # Path to the simulated syslog log

    # Custom fields to tag the log for easier identification
    fields:
      log_type: simulated_syslog        # Log type for filtering
      env: lab                          # Environment tag (e.g., lab)
      source_app: generator_script      # Indicates the log was generated by the script
    fields_under_root: true             # Place the fields at the root level of the event

# ============================== Output ==============================

output.console:
  enabled: true                       # Enable console output for testing
  pretty: true                         # Pretty-print the output (for readability)
  codec.format:
    message: '{{.Message}}'            # Only output the message from the log entry (can adjust as needed)

